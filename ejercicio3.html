<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <a href="index.html">Volver</a>
    </div>
    <script>
    let num1 = document.querySelector("#valor1");
let num2 = document.querySelector("#valor2");
let resultado = document.querySelector(".resultado");
let sumar = document.querySelector("#btn-sumar");
let restar = document.querySelector("#btn-restar");

function suma(){
    resultadoSuma = parseInt(num1.value) + parseInt(num2.value);
    resultado.innerHTML = resultadoSuma;
}

function resta(){
    resultadoResta = parseInt(num1.value) - parseInt(num2.value)
    if (resultadoResta < 0){
        resultado.innerHTML = parseInt(0);
    } else {
        resultado.innerHTML = resultadoResta;
    }
}

sumar.addEventListener('click', function(){
    suma();
 } )
restar.addEventListener('click', function(){
    resta();
 } )
    </script>
</body>

</html>
